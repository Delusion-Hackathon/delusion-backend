<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .charts-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart-container {
            width: 45%;
            margin: 20px 0;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Node Data Visualization</h1>
    <div class="charts-row">
        <div class="chart-container">
            <canvas id="cpuUsageChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="memoryUsageChart"></canvas>
        </div>
    </div>
    <div class="charts-row">
        <div class="chart-container">
            <canvas id="diskUsageChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <script>
        // Fetch data from the API
        fetch('http://localhost:8004/api/v1/users/nodes/')
            .then(response => response.json())
            .then(data => {
                // Extract relevant information from the data
                const nodeNames = data.results.map(node => node.name);
                const cpuUsages = data.results.map(node => node.cpu_usage);
                const memoryUsages = data.results.map(node => node.memory_usage);
                const diskUsages = data.results.map(node => node.disk_usage);
                const statuses = data.results.map(node => node.status);

                // Count the status occurrences
                const statusCounts = statuses.reduce((acc, status) => {
                    acc[status] = (acc[status] || 0) + 1;
                    return acc;
                }, {});

                // Create CPU Usage Chart
                new Chart(document.getElementById('cpuUsageChart'), {
                    type: 'bar',
                    data: {
                        labels: nodeNames,
                        datasets: [{
                            label: 'CPU Usage (%)',
                            data: cpuUsages,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Create Memory Usage Chart
                new Chart(document.getElementById('memoryUsageChart'), {
                    type: 'bar',
                    data: {
                        labels: nodeNames,
                        datasets: [{
                            label: 'Memory Usage (%)',
                            data: memoryUsages,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Create Disk Usage Chart
                new Chart(document.getElementById('diskUsageChart'), {
                    type: 'bar',
                    data: {
                        labels: nodeNames,
                        datasets: [{
                            label: 'Disk Usage (%)',
                            data: diskUsages,
                            backgroundColor: 'rgba(255, 159, 64, 0.6)',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Create Status Chart
                new Chart(document.getElementById('statusChart'), {
                    type: 'pie',
                    data: {
                        labels: Object.keys(statusCounts),
                        datasets: [{
                            label: 'Node Status',
                            data: Object.values(statusCounts),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.raw}`;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
